Walking Speed: = Velocidad:
Adjust your speed of walking, sprinting etc = Ajusta tu velocidad al caminar, correr, etc...

Invisible = Invisible
You are invisible but can still be attacked. = Eres invisible pero aun puedes ser atacado.

Ignored by everyone = Ignorado por todos
