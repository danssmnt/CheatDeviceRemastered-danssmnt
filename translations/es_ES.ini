Maximum Armor: = Armadura Max.:
Adjust the Multiplier value giving extra armor! ('Armor Plus') = Ajusta el multiplicador de armadura ('Armadura+')

Power Jump = Salto Potenciado
Hold the jumping key to jump as high as you want. = Manten el boton de salto para saltar tan alto como quieras.

