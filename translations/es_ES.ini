Aim of Death = Mira de la Muerte
Aiming down at a target will instantly kill it. = Apuntar a un objetivo lo matara instantaneamente.

Model: = Modelo:
Change the actor skin / model. Beware: May break the game! = Cambia el skin / modelo del personaje. AVISO: Puede causar errores!

Maximum Health: = Salud Max.:
